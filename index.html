<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LunarScr1ptz.gg - Free Roblox Scripts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a1a2e">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00d4ff;
      --primary-dark: #00a8cc;
      --secondary: #0077be;
      --bg: #0a1a2e;
      --card-bg: rgba(15, 35, 70, 0.6);
      --text: #e0f7ff;
      --muted: #a0d4ff;
      --border: #1e4d7a;
      --radius: 12px;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a1a2e, #001f3f, #003366);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* BUBBLE BACKGROUND */
    .bubbles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      background: radial-gradient(circle at 30% 30%, rgba(0, 212, 255, 0.4), rgba(0, 170, 255, 0.1));
      border-radius: 50%;
      opacity: 0.6;
      animation: float-up linear infinite;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
    }
    @keyframes float-up {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
      100% { transform: translateY(-1200px) rotate(360deg); opacity: 0; }
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 1rem;
      position: relative;
      z-index: 2;
    }

    /* HEADER */
    header {
      background: rgba(0, 30, 60, 0.85);
      backdrop-filter: blur(12px);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      letter-spacing: 0.5px;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      align-items: center;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: var(--transition);
      padding: 0.5rem 0;
    }
    .nav-links a:hover {
      color: var(--primary);
    }
    .mobile-menu {
      display: none;
      color: #fff;
      font-size: 1.6rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 8px;
      transition: var(--transition);
    }
    .mobile-menu:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* MOBILE NAV */
    #mobileNav {
      position: absolute;
      top: 100%;
      left: 0; right: 0;
      background: rgba(0, 30, 60, 0.98);
      backdrop-filter: blur(15px);
      padding: 1rem 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      z-index: 99;
      display: none;
      flex-direction: column;
    }
    #mobileNav.show { display: flex; }
    #mobileNav a {
      color: #fff;
      padding: 1rem 1.5rem;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: var(--transition);
    }
    #mobileNav a:hover {
      background: rgba(0, 212, 255, 0.2);
      color: var(--primary);
    }

    /* HERO */
    .hero {
      text-align: center;
      padding: 4rem 1rem;
      position: relative;
      z-index: 2;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 212, 255, 0.4);
      line-height: 1.2;
    }
    .hero p {
      font-size: 1.1rem;
      color: #a0e0ff;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    .search-bar {
      display: flex;
      max-width: 500px;
      margin: 0 auto 1.5rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 212, 255, 0.3);
    }
    .search-bar input {
      flex: 1;
      padding: 1rem;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 1rem;
    }
    .search-bar input::placeholder { color: #a0d4ff; }
    .search-bar button {
      padding: 1rem 1.5rem;
      background: var(--primary);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
    }
    .search-bar button:hover { background: var(--primary-dark); }

    /* DISCORD */
    .discord-section {
      text-align: center;
      padding: 2rem 1rem;
      margin: 1.5rem 0;
      border-radius: var(--radius);
      background: rgba(15, 35, 70, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 212, 255, 0.2);
    }
    .discord-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      padding: 0.9rem 1.8rem;
      background: linear-gradient(45deg, #5865f2, #7289da);
      color: #fff;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: var(--transition);
      box-shadow: var(--shadow);
      touch-action: manipulation;
    }
    .discord-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(88, 101, 242, 0.4);
    }

    /* SCRIPTS */
    .scripts-section { padding: 3rem 1rem; position: relative; z-index: 2; }
    .section-title {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0, 212, 255, 0.3);
    }
    .scripts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.2rem;
    }
    .script-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 1.4rem;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border-left: 5px solid var(--primary);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 212, 255, 0.2);
    }
    .script-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 30px rgba(0, 212, 255, 0.2);
      border-left-color: #00f0ff;
    }
    .script-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: #fff;
      word-break: break-word;
    }
    .script-actions {
      display: flex;
      gap: 0.6rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .btn {
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      min-width: 80px;
      justify-content: center;
      touch-action: manipulation;
    }
    .btn-primary { background: var(--primary); color: #fff; }
    .btn-primary:hover { background: var(--primary-dark); }
    .btn-secondary { background: transparent; color: var(--primary); border: 1.5px solid var(--primary); }
    .btn-secondary:hover { background: var(--primary); color: #fff; }

    /* FOOTER */
    .footer {
      background: rgba(0, 15, 40, 0.9);
      padding: 2rem 1rem;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 3rem;
      backdrop-filter: blur(10px);
    }

    /* MOBILE OPTIMIZATIONS */
    @media (max-width: 768px) {
      .nav-links { display: none; }
      .mobile-menu { display: block; }
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 1rem; }
      .search-bar { flex-direction: column; }
      .search-bar button { width: 100%; border-radius: 0 0 var(--radius) var(--radius); }
      .scripts-grid { grid-template-columns: 1fr; gap: 1rem; }
      .script-actions { justify-content: stretch; }
      .btn { flex: 1; font-size: 0.95rem; padding: 0.8rem; }
      .bubble { 
        animation-duration: calc(15s + (var(--i, 0) * 5s)) !important;
      }
    }

    @media (max-width: 480px) {
      .hero { padding: 3rem 1rem; }
      .hero h1 { font-size: 1.8rem; }
      .section-title { font-size: 1.7rem; }
      .discord-btn { font-size: 0.95rem; padding: 0.8rem 1.5rem; }
    }
  </style>
</head>
<body>

<!-- BUBBLE BACKGROUND -->
<div class="bubbles" id="bubbles"></div>

<header>
  <nav class="container">
    <a href="#" class="logo">LunarScr1ptz.gg</a>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#scripts">Scripts</a></li>
      <li><a href="#discord">Discord</a></li>
    </ul>
    <div class="mobile-menu" onclick="toggleMobileMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </nav>
</header>

<!-- MOBILE NAV -->
<div id="mobileNav">
  <a href="#home" onclick="toggleMobileMenu()">Home</a>
  <a href="#scripts" onclick="toggleMobileMenu()">Scripts</a>
  <a href="#discord" onclick="toggleMobileMenu()">Discord</a>
</div>

<section id="home" class="hero">
  <div class="container">
    <h1>Free Roblox Scripts</h1>
    <p>Download the latest working scripts – updated daily by the community.</p>
    <div class="search-bar">
      <input type="text" placeholder="Search scripts..." id="searchInput" oninput="filterScripts()">
      <button onclick="filterScripts()">Search</button>
    </div>
  </div>
</section>

<div class="discord-section">
  <div class="container">
    <a href="https://discord.gg/6y3arPbHQs" class="discord-btn" target="_blank">
      <i class="fab fa-discord"></i> Join Our Discord
    </a>
  </div>
</div>

<section id="scripts" class="scripts-section">
  <div class="container">
    <h2 class="section-title">Community Scripts</h2>
    <div class="scripts-grid" id="scriptsGrid"></div>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <p>© 2025 LunarScr1ptz.gg – Made with <i class="fas fa-heart" style="color:#ff6b6b;"></i> for the community</p>
  </div>
</footer>

<script>
  // BUBBLES
  const bubblesContainer = document.getElementById('bubbles');
  let bubbleCount = window.innerWidth < 768 ? 15 : 30;
  for (let i = 0; i < bubbleCount; i++) {
    setTimeout(createBubble, i * 300);
  }
  function createBubble() {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    const size = Math.random() * 50 + 15;
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.left = `${Math.random() * 100}%`;
    const duration = Math.random() * 15 + 10;
    bubble.style.animationDuration = `${duration}s`;
    bubble.style.setProperty('--i', Math.random());
    bubblesContainer.appendChild(bubble);
    setTimeout(() => bubble.remove(), duration * 1000 + 1000);
  }

  // MOBILE MENU
  function toggleMobileMenu() {
    document.getElementById('mobileNav').classList.toggle('show');
  }
  window.addEventListener('click', (e) => {
    if (!e.target.closest('nav') && !e.target.closest('#mobileNav')) {
      document.getElementById('mobileNav').classList.remove('show');
    }
  });

  // SCRIPTS
  const scripts = [
    {id:'chessclub',name:'Chess Club GUI',code:'loadstring(game:HttpGet("https://pastebin.com/raw/EbUXDV3v"))()'},
    {id:'arsenal',name:'Arsenal Chaos Hub',code:'task.spawn(function() pcall(function() loadstring(game:HttpGetAsync("https://codeberg.org/cypherthegreat67-blip/ChaosHub/raw/branch/main/Arsenal/Protected-Arsenal.lua"))() end) end)'},
    {id:'breakin2',name:'Break In 2 (Story)',code:'task.spawn(function() pcall(function() loadstring(game:HttpGetAsync("https://codeberg.org/cypherthegreat67-blip/NOOBS/raw/branch/main/Gooners/Protected-Nerd.lua"))() end) end)'},
    {id:'aimlock',name:'Universal Aimlock',code:'loadstring(game:HttpGet("https://pastebin.com/raw/q0D0C3M4"))()'},
    {id:'solitary',name:'Solitary Confinement',code:'loadstring(game:HttpGet("https://pastebin.com/raw/TAEqmPEe"))()'},
    {id:'entrenched',name:'Entrenched WW1',code:'loadstring(game:HttpGet("https://pastebin.com/raw/cvrDMsEx", true))()'}
  ];

  const grid = document.getElementById('scriptsGrid');

  function render(list = scripts) {
    grid.innerHTML = '';
    list.forEach(s => {
      const shareUrl = `${location.origin}${location.pathname}#script=${s.id}`;
      const card = document.createElement('div');
      card.className = 'script-card';
      card.innerHTML = `
        <h3 class="script-title">${s.name}</h3>
        <div class="script-actions">
          <button class="btn btn-primary" onclick="copyCode('${btoa(encodeURIComponent(s.code))}')">
            <i class="fas fa-copy"></i> <span class="btn-text">Copy</span>
          </button>
          <button class="btn btn-secondary" onclick="shareScript('${s.name}', '${shareUrl}', '${btoa(encodeURIComponent(s.code))}')">
            <i class="fas fa-share-alt"></i> <span class="btn-text">Share</span>
          </button>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  function copyCode(encoded) {
    const code = decodeURIComponent(atob(encoded));
    navigator.clipboard.writeText(code).then(() => {
      alert('Copied to clipboard!');
    }).catch(() => {
      prompt('Copy this code:', code);
    });
  }

  function shareScript(title, url, encodedCode) {
    const code = decodeURIComponent(atob(encodedCode));
    if (navigator.share && navigator.canShare) {
      navigator.share({
        title: `${title} - LunarScr1ptz.gg`,
        text: 'Check out this Roblox script!',
        url: url
      }).catch(() => fallbackCopy(url));
    } else {
      fallbackCopy(url);
    }
  }

  function fallbackCopy(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert('Link copied! Share it anywhere.');
    }).catch(() => {
      prompt('Copy this link:', text);
    });
  }

  function filterScripts() {
    const term = document.getElementById('searchInput').value.toLowerCase();
    const filtered = scripts.filter(s => s.name.toLowerCase().includes(term));
    render(filtered);
  }

  // Auto-render on load
  render();

  // Close mobile menu on scroll
  window.addEventListener('scroll', () => {
    document.getElementById('mobileNav').classList.remove('show');
  });
</script>
</body>
  </html>
